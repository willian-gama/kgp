version: 2.1

orbs:
  gh-cli: circleci/github-cli@2.4.0

executors:
  docker_lts:
    docker:
      - image: cimg/node:lts

jobs:
  auto_sync_prs:
    executor: docker_lts
    steps:
      - checkout
      - gh-cli/install
      - run:
          name: Auto sync prs
          command: scripts/auto_sync_prs.sh

  auto_bump:
    executor: docker_lts
    steps:
      - checkout
      - run:
          name: Auto bump version
          command: scripts/auto_bump.sh

workflows:
  build_and_test:
    jobs:
      - auto_sync_prs
      - auto_bump:
          filters:
            branches:
              ignore:
                - main
                - develop